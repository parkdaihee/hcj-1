<section class="main">
    <div class="container">
        <h1>form test</h1>

        <form>
            <fieldset>
                <legend>로그인</legend>
                <label for="id">아이디:</label>
                <input type="text" id="id" name="id" size="20" placeholder="아이디를 입력하세요." autofocus>
                
                <br>
                <label for="pass">패스워드:</label>
                <input type="password" name="passwd" id="20"
                placeholder="패스워드를 입력하세요.">
                <br>
                <TEXTarea name="text" id="" cols="50" rows="10"></TEXTarea>
                <input type="submit"value="로그인">
                <input type="reset" value="초기화">
            </fieldset>
            search<input type="search" value="search">
            <br>
            url<input type="url" value="url">
            <br>
            email <input type="email" name="" id="">
            <br>
            tell <input type="tel" name="" id="" value="000-0000-0000" readonly>
            <br>


            <fieldset>
                <legend>상품 선택</legend>

                <label for=""><input type="checkbox" name="" id="s3"value="s_3"> 선물용 3kg </label>

                <label for=""><input type="checkbox" name="" id="s5"value="s_3"> 선물용 5kg </label>

                <label for=""><input type="checkbox" name="" id="h3"value="h_3"> 가정용 3kg </label>

                <label for=""><input type="checkbox" name="" id="h5"value="h_5"> 가정용 5kg </label>

                <br>

                <p>포장선택</p>

                <label for=""><input type="radio" name="gift" id="" value="yes">선물포장</label>

                <label for=""><input type="radio" name="gift" id="" value="no">선물포장 안함</label>
            </fieldset>

            number <input type="number" name="" id="" value="" min="0" max="10" step="2" value="1">

            <br>

            date <input type="datetime-local" name="" id="">
            <input type="time" name="" id=""> 
            <button>버튼 테스트</button>
            <input type="button" value="input/button">
            <input type="file" value="file1">
            <input type="hidden" name="secret" value="password12">
        </form>
